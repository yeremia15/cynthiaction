        <script>
            const container = document.getElementById('container');
            const tower = document.querySelector('.tower');
            const windowBalls = document.querySelectorAll('.window .ball');

            // Draggable tower
            let initialX, initialY;

            tower.addEventListener('mousedown', (event) => {
                initialX = event.clientX - parseFloat(tower.style.left);
                initialY = event.clientY - parseFloat(tower.style.top);

                // Prevent the default drag behavior
                event.preventDefault();

                // Attach the event listeners for dragging
                document.addEventListener('mousemove', onDocumentMouseMove);
                document.addEventListener('mouseup', onDocumentMouseUp);
            });

            function onDocumentMouseMove(event) {
                if (initialX && initialY) {
                    const newX = event.clientX - initialX;
                    const newY = event.clientY - initialY;

                    // Keep the tower within the container
                    if (newX >= 0 && newX <= container.clientWidth - tower.clientWidth) {
                        tower.style.left = newX + 'px';
                    }
                    if (newY >= 0 && newY <= container.clientHeight - tower.clientHeight) {
                        tower.style.top = newY + 'px';
                    }
                }
            }

            function onDocumentMouseUp() {
                initialX = null;
                initialY = null;

                // Remove the event listeners for dragging
                document.removeEventListener('mousemove', onDocumentMouseMove);
                document.removeEventListener('mouseup', onDocumentMouseUp);
            }

            // Draggable balls in the window
            windowBalls.forEach((ball) => {
                let initialX, initialY;

                ball.addEventListener('mousedown', (event) => {
                    initialX = event.clientX - parseFloat(ball.style.left);
                    initialY = event.clientY - parseFloat(ball.style.top);

                    // Prevent the default drag behavior
                    event.preventDefault();

                    // Attach the event listeners for dragging
                    document.addEventListener('mousemove', onDocumentMouseMove);
                    document.addEventListener('mouseup', onDocumentMouseUp);

                    // Remove the click event listener during dragging
                    ball.removeEventListener('click', onBallClick);

                    // Add a black border to indicate dragging
                    ball.classList.add('dragging');
                });

                function onDocumentMouseMove(event) {
                    if (initialX && initialY) {
                        const newX = event.clientX - initialX;
                        const newY = event.clientY - initialY;

                        // Keep the ball within the window
                        if (newX >= 0 && newX <= window.innerWidth - ball.clientWidth) {
                            ball.style.left = newX + 'px';
                        }
                        if (newY >= 0 && newY <= window.innerHeight - ball.clientHeight) {
                            ball.style.top = newY + 'px';
                        }
                    }
                }

                function onDocumentMouseUp() {
                    initialX = null;
                    initialY = null;

                    // Remove the event listeners for dragging
                    document.removeEventListener('mousemove', onDocumentMouseMove);
                    document.removeEventListener('mouseup', onDocumentMouseUp);

                    // Reattach the click event listener
                    ball.addEventListener('click', onBallClick);

                    // Remove the black border
                    ball.classList.remove('dragging');
                }

                // Click functionality
                const onBallClick = (event) => {
                    // Add your desired click behavior here
                    console.log('Ball clicked!');

                    // Make the ball fall
                    ball.style.transition = 'top 1s, left 1s';
                    ball.style.top = window.innerHeight - ball.clientHeight + 'px';
                    ball.style.left = Math.random() * (window.innerWidth - ball.clientWidth) + 'px';

                    // Reattach the click event listener
                    ball.addEventListener('click', onBallClick);
                };

                ball.addEventListener('click', onBallClick);
            });
        </script>
